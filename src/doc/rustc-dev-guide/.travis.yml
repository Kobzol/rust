language: rust
cache:
- pip
- cargo
install:
- source ~/.cargo/env || true
- bash ci/install.sh
script:
- true
after_success:
- bash ci/github_pages.sh
notifications:
  email:
    on_success: never
env:
  global:
    secure: 
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: book
  on:
    branch: master